<!DOCTYPE html>
<html>
<head>
	<title>Anime Quotes</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.quote {
			font-size: 24px;
			font-style: italic;
			text-align: center;
			margin-bottom: 20px;
		}

		.author {
			font-size: 16px;
			font-weight: bold;
			text-align: center;
		}

		button {
			padding: 10px 20px;
			background-color: #333;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		function getQuote() {
			// clear existing quote
			$('#quote').empty();
			$('#author').empty();

			fetch('https://animechan.vercel.app/api/random')
				.then(response => response.json())
				.then(quote => {
					document.getElementById("quote").innerHTML = quote.quote;
					document.getElementById("author").innerHTML = "- " + quote.character + " (" + quote.anime + ")";
				});
		}

		$(function() {
			// add event listener to button
			$('#getQuoteButton').click(getQuote);
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="quote" id="quote"></div>
		<div class="author" id="author"></div>
		<button id="getQuoteButton">Get Quote</button>
	</div>
</body>
</html>
